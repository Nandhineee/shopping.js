<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../style/stylee.css" />
  <script src="../script/main.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <h3>Specs Maker</h3>
      <a href="../User/index.html" class="link text-success">Home</a>
      <a href="../User/index.html" class="link text-success">Shop</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <a href="../User/order.html" class="p-3">Order</a>
        <a href="../User/cart.html" class="p-3" id="cartLink">Cart</a>
        <button class="btn btn-outline-success" type="submit">
          <a href="../User/signin.html" class="link text-black">Logout</a>
        </button>
      </div>
    </div>
  </nav>
  <div>
    <p class="fs-1 text-center">Cart Items</p>
  </div>

  <table class="table m-lg-5" id="cartTable">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="cartTableBody"></tbody>
  </table>
  <p>Total:<span id="total">0</span></p>
  <button class="bg-success rounded-4 p-2 mx-1 align-items-center" id="placeOrderButton">Place Order</button>
  <button class="btn btn-primary" onclick="checkOutHandler()">
    Checkout
  </button>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
