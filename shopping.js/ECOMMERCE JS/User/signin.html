<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sign up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/stylee.css" />
    <script src="../script/main.js" defer></script>
  </head>
  <body>
    <div
      class="bg-image"
      style="background-image: url('../Background.jpg'); height: 100vh"
    >
      <h1 class="text-center mt-10 mb-5">SPECS MAKER</h1>
      <div class="container col-lg-4">
        <div class="header">
          <h2 class="text-center mb-5">SIGN IN</h2>
        </div>
        <div class="form text-center" id="form">
          <table>
            <!-- <tr>
            <div>
              <label for="name">Username:</label>
              <input type="text" class="rounded-3 mx-3 my-3" id="name" /><br />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            </tr> -->

            <tr>
              <div>
                <label for="email" class="mx-3">email:</label>
                <input type="email" class="rounded-3 mx-4 my-3" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </div>
            </tr>

            <tr>
              <div>
                <label for="pwd">password:</label>
                <input
                  type="password"
                  class="rounded-3 mx-3 my-3"
                  id="password"
                />
              </div>
            </tr>
          </table>
          <p id="error" class="text-danger"></p>

          <p class="mt-2 me-4">
            Don't have an account? <a href="../User/reg.html">Create an account</a>
          </p>
          <button
            type="submit"
            class="btn bg-primary-subtle text-emphasis-primary rounded-5 w-25 mx-5 m-lg-5"
            onclick="signInHandler()"
          >
            Sign In
          </button>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
