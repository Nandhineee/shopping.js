<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/stylee.css" />
    <script src="../script/main.js" defer></script>
  </head>
  <body>
    <div class="bg-image" style="background-image: url('../Background.jpg'); height: 100vh">
      <div class="align-middle">
        <h1 class="text-center mt-10 mb-5">SPECS MAKER</h1>
        <div class="container col-lg-4">
          <div class="head h-25 mt-3">
            <h2 class="text-center mb-5">CREATE ACCOUNT</h2>
          </div>
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td>
                <input
                  type="type"
                  class="rounded-3 mx-3 my-3"
                  id="name"
                  name="Name"
                /><br />
              </td>
            </tr>
            <tr>
              <td><label for="name">Email:</label></td>
              <td>
                <input
                  type="email"
                  class="rounded-3 mx-3 my-3"
                  id="email"
                  name="Email"
                /><br />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td>
                <input
                  type="password"
                  class="rounded-3 mt-2 mx-3 my-3"
                  id="password"
                  name="password"
                />
              </td>
            </tr>
            <tr>
              <td><label for="name">Confirm Password:</label></td>
              <td>
                <input
                  type="password"
                  class="rounded-3 mx-3 my-3"
                  id="ConfirmPassword"
                  name="ConfirmPassword"
                /><br />
              </td>
            </tr>
          </table>

          <p id="error" class="text-danger"></p>
          <button
            type="button"
            class="btn bg-primary-subtle text-emphasis-primary rounded-5 w-25 mx-5 m-lg-5"
            onclick="reghandler()">
            Sign In
          </button>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
